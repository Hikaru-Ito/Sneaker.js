<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi" />
        <!-- SneakerCSS -->
        <link rel="stylesheet" type="text/css" href="../css/reset.css" />
        <link rel="stylesheet" type="text/css" href="../css/sneaker.css" />
        <!-- Original CSS for DEMO -->
        <style>
        .test-pushButton,
        .test-prevButton {
          width: 92%;
          line-height: 40px;
          height: 40px;
          text-align: center;
          font-size: 12px;
          border: 1px solid #ddd;
          margin: 10px auto; }
        </style>
        <title>DEMO</title>
    </head>
    <body>

        <div id="sk_wrapper">
            <!-- Navigation Bar -->
            <div id="sk_header">
                <div class="sk_header-content">
                    <h1>FirstPage</h1>
                </div>
            </div>
            <!-- Main Content (First View) -->
            <div id="sk_main">
                <div id="sk_contents">
                    <div class="test-pushButton">Push</div>
                </div>
            </div>
        </div>


        <!-- OtherFrameworks(jQuery, Fastclick, MonacaViewport) -->
        <script type="text/javascript" src="../../jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../../fastclick/lib/fastclick.js"></script>
        <script type="text/javascript" src="../../monaca-viewport-js/monaca.viewport.js"></script>


        <!-- SneakerJS -->
        <script type="text/javascript" src="../js/sneaker.js"></script>
        <script type="text/javascript" src="../js/plugins.js"></script>

        <!-- DEMO Script -->
        <script>
        $(function() {
            $('body').on('click', '.test-pushButton', function() {
                var htmlData = '';
                    htmlData += '<div class="test-pushButton">Push</div>';
                    htmlData += '<div class="test-prevButton">Prev</div>';
                var now_num = Number($('#now_page_number').attr('data-num'));
                var headerHtmlData = 'Page'+now_num;
                nextPage(htmlData, headerHtmlData);
            });
            $('body').on('click', '.test-prevButton', function() {
                prevPage();
            });
        });
        </script>

    </body>
</html>
